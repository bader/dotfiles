- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.alias: alias
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.bashrc: bashrc
    ~/.hgrc: hgrc
    ~/.lircrc: lircrc
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.gvimrc: vim/gvimrc
    ~/.zshrc: zshrc
    ~/.config/mc: config/mc
    ~/.config/gpodder: config/gpodder

- shell:
  - [git submodule update --init --recursive, Installing submodules]
