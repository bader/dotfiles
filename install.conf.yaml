- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.alias: alias
    ~/.bashrc: bashrc
    ~/.config/gpodder: config/gpodder
    ~/.config/mc: config/mc
    ~/.env: env
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.gvimrc: vim/gvimrc
    ~/.hgrc: hgrc
    ~/.inputrc: inputrc
    ~/.lircrc: lircrc
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
